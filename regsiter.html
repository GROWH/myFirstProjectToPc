<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/reset.css">
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <!-- <link rel="stylesheet" href="css/login.css"> -->
    <link rel="stylesheet" href="css/regsiter.css">
    <script src="./js/JQuery.js"></script>
    <script src="./js/regsiter.js"></script>

</head>
<body>
    <div class="box">
         <!-- 页面logo开始 -->
     <div class="logo clearfix">
        <a href="#" title="小u商城，正品低价，品质保证" class="fl">小u商城</a>
        <span class="fl"></span><b class="fl">欢迎注册</b>
     </div>
     <!-- 页面logo结束 -->

     <!-- 页面中心注册开始 -->
     <div class="beijing">
        <div class="center">
            <div class="right">
                <p>注册账号</p>
           <!-- <form action=""> -->
                <div class="form">
                    <b class="iconfont b1">&#xe7eb;</b><input type="text" placeholder="手机号/会员名/邮箱" class="in1" name="uname">
                    <br>
                    <a href="#"><span class="s1">请输入邮箱/邮箱已注册/邮箱格式错误</span></a>
                    <br>
                    <b class="iconfont b1 b2">&#xe608;</b><input type="password" placeholder="密码" class="in1 in2" name="pwd">
                    <br>
                    <a href="#"><span class="s1">请输入密码/密码格式为6-20位字母数组组合</span></a>
                    <br>
                    <input type="text" placeholder="验证码" class="yanzhengma" name="code"><img src="http://localhost:3002/user/captcha" alt="验证码" id="yanzheng">
                    <br>
                    <a href="#"><span class="s1">请输入验证码</span></a>
                    <br>
                    <button value="注册" class="btn">注册</button>
                </div>
           <!-- </form> -->
            <div class="select">
                <a href="#"><span class="s ss1">已有账号</span><span class="s ss2">去登录</span></a>
            </div>
            </div>
        </div>
     </div>
    <!-- 页面中心注册结束 -->
    <!-- 页脚部分开始 -->
    <div class="copyright">
        <p class="p1">Copyright&copy;2010-2016 小u商城 版权所有 保留一切权利</p>
        <p>京ICP备10218183号 京ICP证161188号 京公网安备 11010802020593号 出版物经营许可证新出发京批字第直130052号</p>
    </div>
    <!-- 页脚部分结束 -->
    </div>


    <!-- <script src="js/JQuery.js"></script> -->

</body>
</html>
